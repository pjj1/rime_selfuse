customization:
  distribution_code_name: Weasel
  distribution_version: 0.15.0.0
  generator: "Rime::SwitcherSettings"
  modified_time: "Wed Nov 22 00:45:15 2023"
  rime_version: 1.8.5
patch:
  ascii_composer:
    good_old_caps_lock: true
    switch_key: {Caps_Lock: noop, Control_L: noop, Control_R: noop, Eisu_toggle: clear, Shift_L: clear, Shift_R: clear}
  key_binder:
    bindings: [{accept: space, send: Escape, when: composing}, {accept: space, send: space, when: has_menu}, {accept: period, send: period, when: has_menu}, {accept: "Control+period", toggle: simplification, when: always}, {accept: "Control+apostrophe", toggle: liu_w2c, when: always}, {accept: "Control+slash", toggle: extended_charset, when: always}, {accept: "Shift+space", toggle: full_shape, when: always}, {accept: "Control+p", send: Up, when: composing}, {accept: "Control+n", send: Down, when: composing}, {accept: "Control+b", send: Left, when: composing}, {accept: "Control+f", send: Right, when: composing}, {accept: "Control+a", send: Home, when: composing}, {accept: "Control+e", send: End, when: composing}, {accept: "Control+d", send: Delete, when: composing}, {accept: "Control+k", send: "Shift+Delete", when: composing}, {accept: "Control+h", send: BackSpace, when: composing}, {accept: "Control+g", send: Escape, when: composing}, {accept: "Control+bracketleft", send: Escape, when: composing}, {accept: minus, send: Page_Up, when: composing}, {accept: equal, send: Page_Down, when: composing}, {accept: ISO_Left_Tab, send: "Shift+Left", when: composing}, {accept: "Shift+Tab", send: "Shift+Left", when: composing}, {accept: Tab, send: "Shift+Right", when: composing}]
  menu:
    alternative_select_keys: 0123456789
    page_size: 5
  schema_list:
    - {schema: liur}
    - {schema: cangjie5}
    - {schema: cangjie5_express}
    - {schema: moran}
  switcher:
    abbreviate_options: false
    caption: "〔方案選單〕"
    fold_options: true
    hotkeys: ["Control+grave", "Control+Shift+grave"]